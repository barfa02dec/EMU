            <a href="#/site">
                <ul class="breadcrumb" style="background: none;margin-top: -3px;float:left">

<h4 style="text-align: center;">User Management</h4>
<div>
    <div id="tabs">
        <ul class="tab-styling-userManagement">
            <li class="style-forli" ng-repeat="tab in tabs" ng-class="{active:isActiveTab(tab.url)}" ng-click="onClickTab(tab)">{{tab.title}}</li>
        </ul>
        <div id="mainView">
            <div ng-include="currentTab"></div>
        </div>
    </div>
    <script type="text/ng-template" id="one.tpl.html">
        <div id="viewOne">
            <h4 style="padding-top: 2%;">User Management</h4>
          
        <div class="col-md-12" style="padding-top: 30px" ng-repeat="fetchPro in umc.getprojectsUsers">
        <div class="col-md-1"></div>
        <div class="col-md-10">
        
       <div class="expandcollapse-item">
        <div class="" style="cursor: pointer;" ng-click="active = !active" ng-class="{'expandcollapse-heading-collapsed': active, 'expandcollapse-heading-expanded': !active}">{{fetchPro.projectName}}</div>
         <div class="slideDown" ng-hide="!active">
          <div class="expand-collapse-content" ng-repeat="fetchuser in umc.getprojectsUsers">
            {{fetchuser.program}}
          </div>
        </div>
       </div>
        
        
        </div>
        </div>
        
        </div>
    </script>
    <script type="text/ng-template" id="two.tpl.html">
        <div id="viewTwo">
            <div class="col-md-8" style="padding-top: 2%;">
                <div style="font-size: 14px;font-weight: 600;">
                    Roles
                </div>
            </div>
            <div class="col-md-4">
                <button type="submit" ng-click="umc.openCreateRole()" class="btn btn-raised btn-success green-btn-props" style="font-size: 12px;">Create Role</button>
            </div>
             <div class="col-md-12" style="padding-top: 30px">
        <div class="col-md-1"></div>
        <div class="col-md-6">
        <div class="col-md-3 project-map-list-header">Role Name</div>
        <div class="col-md-3 project-map-list-header">Created By</div>
        <div class="col-md-3 project-map-list-header">Permissions</div>
        
        
        </div>
        </div>
            <form name="umc.projectDetailBar">
        
                <div class="col-md-12 " ng-repeat="per in umc.getRoles">
                    <div class="col-md-1"></div>
                    <div class="col-md-6 projectBar project-map-bar-prop">
                        <!--  <a href="#/site" target="_self" >asdasd</a> -->
                        <div>
        
                            <div class="col-md-3" ng-attr-title="{{per.roleKey}}" style="">{{per.roleKey}}</div>
        
                            <div class="col-md-3" ng-attr-title="{{per.createdOn}}" style="">{{per.description}}</div>

                             <div class="col-md-3"  style="" ng-repeat="pers in umc.getOnlyPerArray">
                             {{pers}}</div>

                              <span class="" >
                 <img src="assets/images/deleteNew.png " class="ed-image-props project-map-crud-icons project-map-padding-icons" ng-click="umc.deleteRoleModel(per)" title="Delete"> 
               </span></span> 
                        </div>
                    </div>
        
                </div>
            </form>
        
        </div>
    </script>
    <script type="text/ng-template" id="three.tpl.html">
        <div id="viewThree">
        <div class="col-md-8" style="padding-top: 2%;">
                <div style="font-size: 14px;font-weight: 600;">
                    Permission
                </div>
            </div>
            <div class="col-md-4">
                <button type="submit" ng-click="umc.openCreatePermission()" class="btn btn-raised btn-success green-btn-props" style="font-size: 12px;">Create Permission</button>
            </div>
        <div class="col-md-12" style="padding-top: 30px">
        <div class="col-md-1"></div>
        <div class="col-md-10">
        <!-- <div class="col-md-2 project-map-list-header">Created By</div>
        <div class="col-md-2 project-map-list-header">Created On</div> -->
        <div class="col-md-4 project-map-list-header">Permission Name</div>
        <div class="col-md-4 project-map-list-header">Description</div>
        
        <!--  <div class="col-md-2 project-map-list-header">Status</div> -->
        
        </div>
        </div>
            
        
            <form name="pm.projectDetailBar">
        
                <div class="col-md-12 " ng-repeat="per in umc.getAllPermissions">
                    <div class="col-md-1"></div>
                    <div class="col-md-10 projectBar project-map-bar-prop">
                        <!--  <a href="#/site" target="_self" >asdasd</a> -->
                        <div>
        
                        <!--   <div class="col-md-2 project-map-list-data" ng-attr-title="{{per.createdBy}}" style="">{{per.createdBy}}</div>
        
                            <div class="col-md-2 project-map-list-data" ng-attr-title="{{per.createdOn}}" style="">{{per.createdOn}}</div> -->
                            <div class="col-md-4" ng-show="per.editorEnabled" >
                                <input type="" name="" ng-model="per.name" class="set-width-input">
                            </div>
                             <div class="col-md-4" ng-attr-title="{{per.name}}" style="" ng-show="!per.editorEnabled">{{per.name}}</div>
        
                             <div class="col-md-4" ng-show="per.editorEnabled" >
                                <input type="" name="" ng-model="per.description" class="set-width-input">
                            </div>
                            <div class="col-md-4" ng-attr-title="{{per.description}}" style="" ng-show="!per.editorEnabled">{{per.description}}</div> 
        
                            <!--  <div class="col-md-2 project-map-list-data" ng-attr-title="{{umc.lastUpdatedOn}}" style="">{{per.lastUpdatedOn}}</div> -->
        
                           
        
                         <!--    <div class="col-md-2 project-map-list-data" ng-attr-title="{{per.status}}" style="">{{per.status}}</div> -->
        
                            <!--    <div class="col-md-1 project-map-list-data" ng-attr-title="{{umc.updatedBy}}" style="">{{per.updatedBy}}</div> -->
        
                            <span class="col-md-4" style="padding-left: 43px;">
            <!--  <span style="padding-left: 14px">
                  <img src="assets/images/shareNew.png " class="ed-image-props project-map-crud-icons" style="width:22px;" ng-click="pm.shareProjectPopUp(proj)" title="Add User">
               </span> -->
                              <span class="" ng-show="!per.editorEnabled">
                 <img src="assets/images/editNew.png " class="ed-image-props project-map-crud-icons project-map-padding-icons"  ng-click="umc.enableEditor(per.id)" title="Edit">
               </span> 
        
               <span ng-click="umc.editpermission(per)" ng-show="per.editorEnabled">
                  <img src="assets/images/savNew.png " class="ed-image-props project-map-crud-icons project-map-padding-icons"  title="Save">
               </span> 
                            <span class="">
                 <img src="assets/images/deleteNew.png " class="ed-image-props project-map-crud-icons project-map-padding-icons" ng-click="umc.deletePermissionModel(per)" title="Delete"> 
               </span></span>
                        </div>
                    </div>
        
                </div>
            </form>
        
        </div>
    </script>
</div>
