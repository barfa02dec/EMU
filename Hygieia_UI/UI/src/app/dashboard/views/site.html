   <div class="black-header" style="height: 80px;border-bottom:1px solid #b3b3b3;background-image: url('assets/images/bg_page_header.png');">
      <div class="row">
         <div class="col-md-12">
            <div class="col-md-4" style="padding-left: 2.2%;">
               <div class="" style="margin-top: 3.1%;font-size: 22px;">
                  {{ctrl.projectName}} / Dashboards
               </div>
               <div class="" style="font-size: 14px;"><a href="#/projects" style="color: #4482B2">All projects</a></div>
            </div>
            <div class="col-md-6"></div>
            <div class="col-md-2" ng-if="ctrl.createDashboards" style="padding-left: 5.6%;
    padding-top: 0.5%;"> 
            <div>
               <input type="submit" class="btn btn-info project-map-add-btn" value="New dashboard"  ng-click="ctrl.createDashboard()"> </div>
            </div>
         </div>
      </div>
   </div>
   <div class="col-md-12">
      <div class="col-md-2" style="padding-top: 2.2%;padding-left: 1.3%">
         <div class="" style="font-size:15px;padding-left: 0.5%;" ng-show="mydashboards.length">Choose a dashboard<span class="label label-default"></span></div>
      </div>
      <div class="col-md-7"></div>
      <!-- <div class="col-md-2" style="margin-top: 1.5%;padding-right: 0px;">
         <select class="form-control" id="sel1" style="border-bottom-right-radius:0px;border-top-right-radius:0px;">
            <option>Search By</option>
            <option>Project ID</option>
            <option>Project Name</option>
            <option>BU</option>
         </select>
      </div> -->
      <div class="col-md-3" style="padding-left: 0px;padding-right: 1.4%;">
         <form>
            <div class="form-group">
               <label for="input-md"></label>
               <input class="form-control input-md project-map-search-bar" id="filter" type="text" placeholder="Search for dashboard" ng-model="ctrl.search" style="border-radius: 4px;">
            </div>
         </form>
      </div>
   </div>
   <div class="widget-modal" style="padding: 15px;" ng-if="ctrl.dashboardListViews">
      <div class="widget-modal-body">
         <div class="row gap">
            <div class="">
               <div class="col-md-12">
                  <div class="text-center" ng-hide="ctrl.mydash">Loading your dashboards...</div>
                  <div class="text-center" ng-show="ctrl.mydash && !mydashboards.length">
                     No dashboards available for this project
                  </div>
                  <div class="col-md-3" ng-repeat="myitem in mydashboards = (ctrl.mydash | filter:ctrl.filterDashboards | orderBy: 'name')" style="padding-top: 2%;">
                     <div class="col-md-12" style="background: #F9F9F9;border-top:2px solid #1766A4;box-shadow: 0px 0px 3px #888888" >
                        <div class="col-md-12" style="padding: 15px;" ng-if="ctrl.dashboardViewWidget">
                           <a class="btn-block clickable" ng-click="ctrl.open(myitem.id)" style="color: #568FBC;
                              font-size: 20px;">
                           <span class="fa fa-lg left-icon" ng-class="{'fa-cubes' : myitem.isProduct}"></span> {{ myitem.name }}
                           </a>
                        </div>
                        <div class="col-md-12" style="padding: 15px;" ng-if="!ctrl.dashboardViewWidget">
                           <a class="btn-block clickable"  style="color: #568FBC;
                              font-size: 20px;">
                           <span class="fa fa-lg left-icon" ng-class="{'fa-cubes' : myitem.isProduct}"></span> {{ myitem.name }}
                           </a>
                        </div>
                        <div class="col-md-12" style="padding-left: 20px;">Description to go here</div>
                        <div class="col-md-12" style="padding-left: 15px;padding-top: 15px;">
                           <div class="col-md-6" style="padding-left: 5px">Created on:</div>
                           <div class="col-md-6">Created by:</div>
                        </div>
                        <div class="col-md-12" style="padding-left: 15px;font-weight: 600;">
                           <div class="col-md-6" style="padding-left: 5px">12-2-2017</div>
                           <div class="col-md-6">xyz</div>
                        </div>
                        <div class="col-md-12" style="padding-top: 15px;padding-left: 17px;padding-bottom: 15px;">
                           <a href ng-click="ctrl.renameDashboard(myitem)" style="outline:none;" ng-if="ctrl.editDashboard">
                           <img src="assets/images/icon_edit.png " class="ed-image-props edit-delete-btn"   title="Edit">
                           </a>
                           <a href ng-click="ctrl.deleteDashboardModel(myitem)" style="outline:none;" ng-if="ctrl.deleteDashboards">
                           <img src="assets/images/icon_delete.png " class="ed-image-props edit-delete-btn"   title="Delete">
                           </a> 
                        </div>
                     </div>
                  </div>
               </div>
            </div>
         </div>
      </div>
   </div>
</div>
