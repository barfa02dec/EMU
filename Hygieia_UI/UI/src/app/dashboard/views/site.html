<div id="site" class="main-content blue-gradient-bg" style="background: #ffffff !important;">
   <div class="container-fluid" style="
      background: #1766A4;
      margin-left: 0px;
      margin-right: 0px;">
      <div class="row justify-content-md-center" style="padding-top: 8px;padding-bottom: 6px;">
         <div class="col-md-1" style="padding-left: 2%;width: 5.33%"><img src="assets/images/emu-5w.png"></div>
         <div class="col-md-3" style="font-size: 17px;
            font-weight: 500;color: #fff;padding-top: 6px;">Engineering Metrics Unified</div>
         <div class="col-md-6"></div>
         <div class="col-md-1" style="color: #fff;direction: rtl;
            text-align: center;
            padding-left: 13.5%;padding-top: 8px;">{{ctrl.usernamepro}}</div>
         <div class="col-md-1" style="width: 4.33% !important;padding-top: 4px">
            <div class="dropdown-logout sign-out-box-specs">
               <div class="abc">
                  <img src="assets/images/Group 131.png" class="log-out-icon-size"></td>
               </div>
               <div class="dropdown-contents" style="right: -6px;">
                  <a href="#/userManagement"  ng-click="ctrl.UserManagement()" ng-if="ctrl.usermanagementviews" style="cursor: pointer;">User Management</a>
                  <a ng-click="ctrl.logout()" style="cursor: pointer;">Sign out</a>
               </div>
            </div>
         </div>
      </div>
   </div>
   <div class="black-header" style="height: 80px;border-bottom:1px solid #b3b3b3;background-image: url('assets/images/bg_page_header.png');">
      <div class="row">
         <div class="col-md-12">
            <div class="col-md-4" style="padding-left: 2.2%;">
               <div class="" style="margin-top: 3.1%;font-size: 22px;">
                  {{ctrl.projectName}} / Dashboards
               </div>
               <div class="" style="font-size: 14px;"><a href="#/projects" style="color: #4482B2">All projects</a></div>
            </div>
            <div class="col-md-6"></div>
            <div class="col-md-2" ng-if="ctrl.createDashboards" style="padding-left: 5.6%;
               padding-top: 0.5%;">
               <div>
                  <input type="submit" class="btn btn-info project-map-add-btn" value="New dashboard"  ng-click="ctrl.createDashboard()"> 
               </div>
            </div>
         </div>
      </div>
   </div>
   <div class="col-md-12">
      <div class="col-md-2"></div>
      <div class="col-md-7"></div>
      <div class="col-md-3 dashboard-page-filter-col">
         <form>
            <div class="form-group">
               <label for="input-md"></label>
               <input class="form-control input-md dashboard-page-filter-input" id="filter" type="text" placeholder="Search for dashboard" ng-model="ctrl.search">
            </div>
         </form>
      </div>
   </div>
   <div class="widget-modal dashboard-page-main-div" ng-if="ctrl.dashboardListViews">
      <div class="widget-modal-body">
         <div class="row gap">
            <div class="">
               <div class="col-md-12">
                  <div class="text-center" ng-hide="ctrl.mydash">Loading your dashboards...</div>
                  <div class="text-center" ng-show="ctrl.mydash && !mydashboards.length">
                     No dashboards available for this project
                  </div>
                  <div class="col-md-3 dashboard-page-repeat-col" ng-repeat="myitem in mydashboards = (ctrl.mydash | filter:ctrl.filterDashboards | orderBy: 'name')">
                     <div class="col-md-12 dashboard-page-styling">
                        <div class="col-md-12 dashboard-page-header" ng-if="ctrl.dashboardViewWidget">
                           <a class="btn-block clickable dashboard-page-header-styles" ng-click="ctrl.open(myitem.id)">
                           <span class="fa fa-lg left-icon" ng-class="{'fa-cubes' : myitem.isProduct}"></span> {{ myitem.name }}
                           </a>
                        </div>
                        <div class="col-md-12 dashboard-page-header" ng-if="!ctrl.dashboardViewWidget">
                           <a class="btn-block clickable dashboard-page-header-styles">
                           <span class="fa fa-lg left-icon" ng-class="{'fa-cubes' : myitem.isProduct}"></span> {{ myitem.name }}
                           </a>
                        </div>
                        <div class="col-md-12 dashboard-page-row">
                           <div class="col-md-6 dashboard-page-row-inner">Created on:</div>
                           <div class="col-md-6">Created by:</div>
                        </div>
                        <div class="col-md-12 dashboard-page-row-bold">
                           <div class="col-md-6 dashboard-page-row-inner">{{myitem.createdOn}}</div>
                           <div class="col-md-6">{{myitem.owner}}</div>
                        </div>
                        <div class="col-md-12 dashboard-page-icons">
                           <a href ng-click="ctrl.renameDashboard(myitem)" class="dashboard-page-icons-outline" style="outline:none;" ng-if="ctrl.editDashboard">
                           <img src="assets/images/icon_edit.png " class="ed-image-props edit-delete-btn"   title="Edit">
                           </a>
                           <a href ng-click="ctrl.deleteDashboardModel(myitem)" class="dashboard-page-icons-outline" ng-if="ctrl.deleteDashboards">
                           <img src="assets/images/icon_delete.png " class="ed-image-props edit-delete-btn"   title="Delete">
                           </a> 
                        </div>
                     </div>
                  </div>
               </div>
            </div>
         </div>
      </div>
   </div>
</div>
