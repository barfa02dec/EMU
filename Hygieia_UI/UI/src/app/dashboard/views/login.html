        <div class="auth-modal-heading login-page-header">Engineering Dashboard</div>
        <div class="auth-modal-body">
            <form class="col-xs-10 col-xs-push-1 col-sm-8 col-sm-push-2" id="lg" name="lg" class="form" ng-submit="login.doLogin(lg.$valid)" role="form" novalidate>
                <form-group input="username" errors="{required: 'Username is required', invalidUsernamePassword: 'Incorrect username and password'}">
                    <input type="text" name="username" class="form-control text-center" ng-model="login.username" required minlength="4" autocomplete="off" placeholder="Username or Email ID" style="border-radius:1px;" />
                </form-group>
                <form-group input="password" errors="{required:'Password is required'}">
                    <input type="password" name="password" class="form-control text-center" ng-model="login.password" required placeholder="Password" style="border-radius:1px;" />
                </form-group>
                <div class="sign-in-div">
                    <button type="submit" class="btn btn-default btn-wide sign-in-btn">
                    Sign in
                    </button>
                </div>
                <div class="gap text-center">
                    <p style="color:#000;padding-top: 3%;">Don't have an account? <span ng-click="login.doSignup()" class="create-new-link">Create New.</span></p>
                    <!-- <div class="btn btn-link btn-wide" ng-click="login.doSignup()">
                        <span class="fa fa-lg fa-key"></span> Sign up
                        </div> -->
                </div>
            </form>
        </div>
        <div class="clearfix"></div>
