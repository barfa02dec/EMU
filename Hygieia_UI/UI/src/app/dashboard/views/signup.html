<link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Open+Sans" />
<div id="auth" class="signup-page">
    <!--  <ng-include src="signup.templateUrl"></ng-include> -->
    <div class="col-md-4 "></div>
    <div class="col-md-4" style="padding-top: 6%;">
        <div class="auth-modal-heading" style="color: #000;">
            Please Signup
        </div>
        <div class="auth-modal-body">
            <form class="col-xs-10 col-xs-push-1 col-sm-8 col-sm-push-2" name="suf" class="form" ng-submit="signup.doSignup(suf.$valid)" role="form" novalidate>
                <div class="alert alert-success" ng-if="signup.userCreated">
                    User created successfully
                </div>
                <form-group input="id" errors="{exists:'User already exists', required:'Username is required'}">
                    <input type="text" class="form-control text-center" ng-model="signup.id" minlength="4" name="id" placeholder="Enter your username" autocomplete="off" required style="border-radius:1px;" />
                </form-group>
                <form-group input="password" errors="{required: 'Password is required', minlength: 'Password should be a min length of 6 characters'}">
                    <input type="password" class="form-control text-center" ng-model="signup.password" minLength=6 name="password" placeholder="Enter your password" required style="border-radius:1px;" />
                </form-group>
                <form-group input="confirm" errors="{match: 'Passwords do not match!'}">
                    <input type="password" class="form-control text-center" ng-model="signup.confirm" required match="signup.password" name="confirm" placeholder="Confirm password" style="border-radius:1px;" />
                </form-group>
                <div class="text-center sign-up-div">
                    <button type="submit" class="btn btn-default btn-wide sign-up-btn" style="">
                    Sign up
                    </button>
                </div>
                <div class="gap text-center" style="color:#000;">
                    <p>Already have an account?</p>
                    <div class="btn btn-link btn-wide" ng-click="signup.doLogin()">
                        <span class="fa fa-lg fa-key" style="color: #000;"></span> <span style="color:#000;">Log in</span>.
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
