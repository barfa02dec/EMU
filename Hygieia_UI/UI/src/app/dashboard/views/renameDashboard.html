<widget-modal widget-modal-title="Rename your dashboard" class="border-prop-modals">
    <form name="cdf" class="form" ng-submit="ctrl.submit(cdf)" novalidate>
        <form-group input="dashboardTitle" errors="{required: 'New Dashboard name is required'}">
        	<input
                    type="text"
                    name="dashboardTitle"
                    class="form-control"
                    placeholder="Dashboard title"
                    ng-model="ctrl.dashboardTitle"
                    required
                    autocomplete="off"
                    />
            <span class="text-danger"></span>
        </form-group>


       <div class="button-row row ">
            <button type="submit" class="btn btn-info green-btn-props project-map-add-btn" style="padding-top: 5px;margin-top: 0px;margin-left: 1.5%;">Rename</button>
        </div>
    </form>
</widget-modal>
