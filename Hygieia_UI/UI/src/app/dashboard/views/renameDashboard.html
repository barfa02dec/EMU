<widget-modal widget-modal-title="Rename Your Dashboard" style="background: #fff;">
    <form name="cdf" class="form" ng-submit="ctrl.submit(cdf)" novalidate>
        <form-group input="dashboardTitle" errors="{required: 'New Dashboard name is required', minlength: 'Min length of 6 characters', maxlength: 'Max length of 50 characters', renameError: 'Error renaming dashboard. Change title and try again.', pattern : 'Special character(s) found. Please enter only letters, numbers or spaces.'}">
        	<input
                    type="text"
                    name="dashboardTitle"
                    class="form-control"
                    placeholder="Dashboard title"
                    ng-model="ctrl.dashboardTitle"
                    required
                    maxlength="50"
                    autocomplete="off"
                    minlength="6"
                    ng-pattern="/^[a-zA-Z0-9 ]*$/"/>
            <span class="text-danger"></span>
        </form-group>


       <div class="button-row row text-center">
            <button type="submit" class="btn btn-primary btn-wide" style="width: 30%;background: -webkit-linear-gradient(right, #E8B867, #FF5602);
                background: -o-linear-gradient(left, #E8B867, #FF5602);  
                background: -moz-linear-gradient(left, #E8B867, #FF5602);
                background: linear-gradient(to left, #E8B867, #FF5602);color: #fff;border:none;border-radius: 2px;height: 32px;padding-top: 5px;font-weight: normal;font-size: 16px">Rename</button>
        </div>
    </form>
</widget-modal>
