               </div>
               <div class="col-md-2" ng-show="!proj.editorEnabled" ng-click="showDahboardPage(proj.id);" style="cursor: pointer;">{{proj.businessUnit}}</div>
              
                <div class="col-md-1" ng-show="proj.editorEnabled" >
