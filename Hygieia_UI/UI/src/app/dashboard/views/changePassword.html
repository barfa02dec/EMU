 <div class="container-fluid top-blue-header" style="min-height: 0px;">
      <div class="row top-header-padding">
         <div class="col-md-1 top-header-image"><img src="assets/images/emu-5w.png"></div>
         <div class="col-md-3 top-header-emu-text">Engineering Metrics Unified</div>
         <div class="col-md-6"></div>
         <div class="col-md-1 top-header-username">{{cpc.usernamepro}}</div>
         <div class="col-md-1 top-header-logout">
            <div class="dropdown-logout sign-out-box-specs">
               <div class="abc">
                  <img src="assets/images/Group 131.png" class="log-out-icon-size"></td>
               </div>
               <div class="dropdown-contents" style="right: -6px;">
                  <a href="#/userManagement"  ng-click="ctrl.UserManagement()">User Management</a>
                  <a ng-click="cpc.logout()">Sign out</a>
               </div>
            </div>
         </div>
      </div>
   </div>
   <div class="gradient-header" style="background-image: url('assets/images/bg_page_header.png');min-height: 0px;">
      <div class="row">
         <div class="col-md-12">
            <div class="col-md-4 gradient-header-padding">
               <div class="gradient-header-project-name">
                 Change Password
               </div>
               <div class="gradient-header-project-link"><a href="#/projects" class="gradient-header-project-link-color">All projects</a></div>
            </div>
            <div class="col-md-6"></div>
            <div class="col-md-2 gradient-header-create-btn" ng-if="ctrl.createDashboards">
               <div>
                  <input type="submit" class="btn btn-info project-map-add-btn" value="New dashboard"  ng-click="ctrl.createDashboard()"> 
               </div>
            </div>
         </div>
      </div>
   </div>


<!-- <widget-modal widget-modal-title="Change Password" class="border-prop-modals"> -->
   <div class="col-sm-12">
      <div class="col-sm-4"></div>
      <div class="col-sm-8" style="margin-top: 7%;">
   <form class="form-horizontal validation-message-align-password" name="cpc.createProModel" ng-submit="cpc.changePassword();" name="formname" novalidate >
      <!-- <label class="control-label col-sm-2 createproj-label-props" for="pwd">Username<span class="maanditory-red-key">*</span></label>
      <form-group input="usernamefield" errors="{required: 'Username is required', minlength: 'Min length of 3 characters', maxlength: 'Max length of 40 characters'}" class="okok">
         <input
            type="text"
            name="usernamefield"
            class="form-control change-password-inputboxes"
            placeholder="Username"
            maxlength="40"
            autocomplete="off"
            minlength="3"
            value="cpc.usernamepro"
            ng-model="cpc.changePasswordPayload.username"
            required />
      </form-group> -->
      <label class="control-label col-sm-2 createproj-label-props" for="pwd">Existing Password<span class="maanditory-red-key">*</span></label>
      <form-group input="existingpasswordfield" errors="{required: 'Existing password is required',match:'Please enter correct existing password',minlength: 'Min length of 3 characters', maxlength: 'Max length of 40 characters'}" class="okok">
         <input
            type="password"
            name="existingpasswordfield"
            class="form-control change-password-inputboxes"
            placeholder="Existing Password"
            maxlength="40"
            autocomplete="off"
            minlength="3"
            ng-model="cpc.changePasswordPayload.password"
            required />
      </form-group>
      <label class="control-label col-sm-2 createproj-label-props" for="pwd">New Password<span class="maanditory-red-key">*</span></label>
      <form-group input="newpasswordfield" errors="{required: 'New password is required', minlength: 'Min length of 3 characters', maxlength: 'Max length of 40 characters'}" class="okok">
         <input
            type="password"
            name="newpasswordfield"
            class="form-control change-password-inputboxes"
            placeholder="New Password"
            maxlength="40"
            autocomplete="off"
            minlength="3"
            ng-model="cpc.changePasswordPayload.newPassword"
            required />
      </form-group>
      <label class="control-label col-sm-2 createproj-label-props" for="pwd">Confirm Password<span class="maanditory-red-key">*</span></label>
      <form-group input="confirmpasswordfield" errors="{required: 'Confirm password is required', minlength: 'Min length of 3 characters', maxlength: 'Max length of 40 characters',match: 'Passwords do not match!'}" class="okok">
         <input
            type="password"
            name="confirmpasswordfield"
            class="form-control change-password-inputboxes"
            placeholder="Confirm Password"
            maxlength="40"
            autocomplete="off"
            minlength="3"
            match="cpc.changePasswordPayload.newPassword"
            ng-model="cpc.confirmPassword"
            required />
      </form-group>
      <div class="form-group" style="padding-top: 3%;padding-left: 3%;">
         <button type="submit" class="btn btn-info green-btn-props project-map-add-btn" name=""  style="margin-top: 0px;" >Create</button>
         <input type="button" name="" class="btn btn-default white-cancel-btn" value="Cancel"  ng-click="cpc.cancel()" href="#/projects" style="margin-left: 20px;">
      </div>
  </form>
</div>
</div>
