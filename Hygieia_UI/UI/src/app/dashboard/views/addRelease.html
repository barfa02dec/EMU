<widget-modal  class="border-prop-modals" ng-click="arc.hideList()">
    <div class="widget-modal-heading">{{arc.title}}</div> 
    <form name="cdf" class="form" ng-submit="arc.postRelease()" novalidate ng-if="arc.normalformText">
        <div class="col-md-6">
            <form-group input="dashboardTitle" errors="{required: 'Release id is required', maxlength: 'Max length of 50 characters', createError: 'Error creating dashboard. Change title and try again.', pattern : 'Special character(s) found. Please enter only letters, numbers or spaces.'}">
                <input type="text" name="dashboardTitle" numbers-only class="form-control" placeholder="Release id" ng-model="arc.releaseId" required maxlength="50" autocomplete="off" ng-pattern="/^[a-zA-Z0-9 ]*$/" />
            </form-group>
        </div>
        <div class="col-md-6">
            <form-group input="applicationName" errors="{required: 'Release name is required', maxlength: 'Max length of 50 characters'}">
                <input type="text" name="applicationName" class="form-control" placeholder="Release name" ng-model="arc.name" maxlength="50" autocomplete="off" required />
            </form-group>
        </div>
        <div class="col-md-3">
            <form-group input="date1" errors="{pattern:'Please enter date in correct format(yyyy-MM-dd)'}">
                <datepicker date-format="yyyy-MM-dd" selector="form-control" date-max-limit="{{arc.releaseDate}}">
                    <div class="input-group">
                        <input class="form-control font-fontawesome font-light" datepicker-validation ng-model="arc.startDate" name="date1" placeholder="  Start date" ng-pattern="/([12]\d{3}-(0[1-9]|1[0-2])-(0[1-9]|[12]\d|3[01]))/" required/>
                    </div>
                </datepicker>
            </form-group>
        </div>
        <div class="col-md-3">
            <form-group input="date2" errors="{pattern:'Please enter date in correct format(yyyy-MM-dd)'}">
                <datepicker date-format="yyyy-MM-dd" selector="form-control" date-min-limit="{{arc.startDate}}">
                    <div class="input-group">
                        <input class="form-control font-fontawesome font-light" datepicker-validation ng-model="arc.releaseDate" name="date2" ng-pattern="/([12]\d{3}-(0[1-9]|1[0-2])-(0[1-9]|[12]\d|3[01]))/" placeholder="  Release date" required/>
                    </div>
                </datepicker>
            </form-group>
        </div>
        <div class="col-md-6">
            <form-group input="Status1">
                <select ng-options="o.value as o.label for o in options" ng-model="arc.released" class="form-control">
                     <option value="" disabled selected hidden>Choose a value</option>
                </select>
            </form-group>
        </div>
        <!-- <div class="col-md-12">
         <form-group input="Description1">
            <input
               type="text"
               name="Description1"
               class="form-control"
               placeholder="Description"
               ng-model="arc.description"
               />
         </form-group>
      </div> -->
        <div class="col-md-6">
            <form-group input="stories1">
                <input type="text" name="stories1" numbers-only class="form-control" placeholder="Number of stories" ng-model="arc.noofStoryCommitted" />
                <!-- <div date-picker></div> -->
                <!-- <div date-picker timezone="Europe/London"></div> -->
                <!-- <input date-time id="pickerToUpdate">
               -->
            </form-group>
        </div>
        <div class="col-md-6">
            <form-group input="story2">
                <input type="text" name="story2" numbers-only class="form-control" placeholder="Number of story points" ng-model="arc.noofStoryCompleted" />
            </form-group>
        </div>
        <!-- <div class="col-md-4">
         <form-group input="Effort1">
            <input
               type="text"
               name="Effort1"
               class="form-control"
               placeholder="Effort (In PD)"
               ng-model="arc.noofStoryCompleted"
               />
         </form-group>
      </div> -->
        <label class="control-label col-md-4 createproj-label-props" for="pwd">Defects Found</label>
        <div class="col-md-2">
            <form-group input="Critical1" errors="{required: 'Application name is required', maxlength: 'Max length of 50 characters'}">
                <input type="text" numbers-only name="Critical1" class="form-control" placeholder="Critical" ng-model="arc.criticalDefectsFound" />
            </form-group>
        </div>
        <div class="col-md-2">
            <form-group input="High1">
                <input type="text" numbers-only name="High1" class="form-control" placeholder="High" ng-model="arc.highDefectsFound" />
            </form-group>
        </div>
        <div class="col-md-2">
            <form-group input="Medium1">
                <input type="text" numbers-only name="Medium1" class="form-control" placeholder="Medium" ng-model="arc.mediumDefectsFound" />
            </form-group>
        </div>
        <div class="col-md-2">
            <form-group input="Low1">
                <input type="text" numbers-only name="Low1" class="form-control" placeholder="Low" ng-model="arc.lowDefectsFound" />
            </form-group>
        </div>
        <label class="control-label col-md-4 createproj-label-props" for="pwd">Defects Closed</label>
        <div class="col-md-2">
            <form-group input="Critical2">
                <input type="text" numbers-only name="Critical2" class="form-control" placeholder="Critical" ng-model="arc.criticalDefectsClosed" />
            </form-group>
        </div>
        <div class="col-md-2">
            <form-group input="High2">
                <input type="text" numbers-only name="High2" class="form-control" placeholder="High" ng-model="arc.highDefectsClosed" />
            </form-group>
        </div>
        <div class="col-md-2">
            <form-group input="Medium2">
                <input type="text" numbers-only name="Medium2" class="form-control" placeholder="Medium" ng-model="arc.mediumDefectsClosed" />
            </form-group>
        </div>
        <div class="col-md-2">
            <form-group input="Low2">
                <input type="text" numbers-only name="Low2" class="form-control" placeholder="Low" ng-model="arc.lowDefectsClosed" />
            </form-group>
        </div>
        <label class="control-label col-md-4 createproj-label-props" for="pwd">Defects Unresolved</label>
        <div class="col-md-2">
            <form-group input="Critical3">
                <input type="text" numbers-only name="Critical3" class="form-control" placeholder="Critical" ng-model="arc.criticalDefectsUnresolved" />
            </form-group>
        </div>
        <div class="col-md-2">
            <form-group input="High3">
                <input type="text" numbers-only name="High3" class="form-control" placeholder="High" ng-model="arc.highDefectsUnresolved" />
            </form-group>
        </div>
        <div class="col-md-2">
            <form-group input="Medium3">
                <input type="text" numbers-only name="Medium3" class="form-control" placeholder="Medium" ng-model="arc.mediumDefectsUnresolved" />
            </form-group>
        </div>
        <div class="col-md-2">
            <form-group input="Low3">
                <input type="text" numbers-only name="Low3" class="form-control" placeholder="Low" ng-model="arc.lowDefectsUnresolved" />
            </form-group>
        </div>
        <div class="button-row row" style="padding-left: 12px;">
            <button type="submit" class="btn btn-info green-btn-props project-map-add-btn" style="padding-top: 5px;margin-top: 0px;">Create</button>
            <button type="button" class="btn btn-default white-cancel-btn" style="padding-top: 3px;margin-left: 20px;" ng-click="$close()">Cancel</button>
        </div>
    </form>
    <div class="" ng-click="arc.hideForm()">
        <hr>

                        </td>
                        <td ng-if="releasedta.released == false">CLOSED

                            <span style="margin-left: 1%;cursor: pointer;" ng-click="arc.updateRelease(releasedta)" ng-if="releasedta.released == true">
                    

                 </span>
                        </td> -->

                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    <div ng-click="arc.showForm()">
        <span ng-if="!arc.prevHeader" style="cursor: pointer;"><img src="assets/images/arrow_right.png" style="vertical-align: sub">
