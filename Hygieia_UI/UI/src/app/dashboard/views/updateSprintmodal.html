<link href="assets/images/angular-datepicker.css" rel="stylesheet" type="text/css" />
<script src="assets/images/angular-datepicker.js"></script>
<link href="assets/images/fld/angular-datepicker.css" rel="stylesheet" type="text/css" />
<script src="assets/images/fld/angular-datepicker.js"></script>
<widget-modal widget-modal-title=" Update Sprint" class="border-prop-modals">
    <form name="usc.updateSprint" class="form" ng-submit="usc.updateSprintCall()" novalidate>
        <div class="col-md-6">
            <div class="row">
                <div class="col-md-4">
                    <label class="control-label createproj-label-props">Sprint Id:</label>
                </div>
                <div class="col-md-8">
                    <form-group input="sprintid" errors="{required: 'Sprint id is required',maxlength: 'Max length of 50 characters', createError: 'Error creating dashboard. Change title and try again.', pattern : 'Special character(s) found. Please enter only letters, numbers or spaces.'}">
                        <input type="text" name="sprintid" class="form-control" placeholder="Sprint id" ng-model="usc.fetchdetails.sid" required maxlength="50" autocomplete="off" numbers-only ng-pattern="/^[a-zA-Z0-9 ]*$/" />
                    </form-group>
                </div>
            </div>
            <div class="row">
                <div class="col-md-4">
                    <label class="control-label createproj-label-props">Sprint Status:</label>
                </div>
                <div class="col-md-8">
                    <form-group input="selectedTemplate" errors="{required: 'Status is required'}">
                        <select name="selectedTemplate" ng-options="o.value as o.label for o in options" ng-model="usc.fetchdetails.closed" class="form-control"></select>
                    </form-group>
                </div>
            </div>
            <div class="row">
                <div class="col-md-4">
                    <label class="control-label createproj-label-props">Comitted Story Points:</label>
                </div>
                <div class="col-md-8">
                    <form-group input="comittedstorypoints">
                        <input type="text" name="comittedstorypoints" class="form-control" placeholder="Committed story points" numbers-only ng-model="usc.fetchdetails.sprintData.committedStoryPoints" />
                    </form-group>
                </div>
            </div>
            <div class="row">
                <div class="col-md-4">
                    <label class="control-label createproj-label-props">Comitted Issue Count:</label>
                </div>
                <div class="col-md-8">
                    <form-group input="comittedissuecount">
                        <input type="text" name="comittedissuecount" class="form-control" placeholder="Committed issue count" numbers-only ng-model="usc.fetchdetails.sprintData.committedIssueCount" />
                    </form-group>
                </div>
            </div>
            <div class="row">
                <div class="col-md-4">
                </div>
                <div class="col-md-4">
                    <label class="control-label createproj-label-props" style="padding-left:15px;">Count</label>
                </div>
                <div class="col-md-4">
                    <label class="control-label createproj-label-props" style="padding-left:15px;">Points</label>
                </div>
            </div>
            <div class="row">
                <div class="col-md-4">
                    <label class="control-label createproj-label-props" for="pwd">Stories Added</label>
                </div>
                <div class="col-md-4">
                    <form-group input="count">
                        <input type="text" name="count" class="form-control" placeholder="Count" ng-model="usc.fetchdetails.sprintData.burndown.issuesAdded.count" numbers-only />
                    </form-group>
                </div>
                <div class="col-md-4">
                    <form-group input="points">
                        <input type="text" name="points" class="form-control" placeholder="Points" ng-model="usc.fetchdetails.sprintData.burndown.issuesAdded.storyPoints" numbers-only />
                    </form-group>
                </div>
            </div>
            <div class="row">
                <div class="col-md-4">
                    <label class="control-label createproj-label-props" for="pwd">Stories Removed</label>
                </div>
                <div class="col-md-4">
                    <form-group input="countstoryremoved">
                        <input type="text" name="countstoryremoved" class="form-control" placeholder="Count" ng-model="usc.fetchdetails.sprintData.burndown.issuesRemoved.count" numbers-only />
                    </form-group>
                </div>
                <div class="col-md-4">
                    <form-group input="pointstoryremoved">
                        <input type="text" name="pointstoryremoved" class="form-control" placeholder="Points" ng-model="usc.fetchdetails.sprintData.burndown.issuesRemoved.storyPoints" numbers-only />
                    </form-group>
                </div>
            </div>
        </div>
        <div class="col-md-6">
            <div class="row">
                <div class="col-md-4">
                    <label class="control-label createproj-label-props">Sprint Name:</label>
                </div>
                <div class="col-md-8">
                    <form-group input="sprintname" errors="{required: 'Sprint name is required', maxlength: 'Max length of 50 characters', createError: 'Error creating dashboard. Change title and try again.', pattern : 'Special character(s) found. Please enter only letters, numbers or spaces.'}">
                        <input type="text" name="sprintname" class="form-control" placeholder="Sprint name" ng-model="usc.fetchdetails.sprintData.sprintName" required maxlength="50" autocomplete="off" ng-pattern="/^[a-zA-Z0-9 ]*$/" />
                    </form-group>
                </div>
            </div>
            <div class="row">
                <div class="col-md-4">
                    <label class="control-label createproj-label-props" for="pwd">Sprint Date:</label>
                </div>
                <div class="col-md-4" style="height:45px;">
                    <form-group input="date1" errors="{pattern:'Please enter date in correct format(yyyy-MM-dd)'}">
                        <datepicker date-format="yyyy-MM-dd" selector="form-control" date-max-limit="{{usc.endDate}}">
                            <input class="form-control font-fontawesome font-light" ng-model="usc.startDate" name="date1" placeholder="  Start date" ng-pattern="/([12]\d{3}-(0[1-9]|1[0-2])-(0[1-9]|[12]\d|3[01]))/" required/>
                        </datepicker>
                    </form-group>
                </div>
                <div class="col-md-4">
                    <form-group input="date2" errors="{pattern:'Please enter date in correct format(yyyy-MM-dd)'}">
                        <datepicker date-format="yyyy-MM-dd" selector="form-control" date-min-limit="{{usc.startDate}}">
                            <input class="form-control font-fontawesome font-light" ng-model="usc.endDate" name="date2" placeholder="  End date" ng-pattern="/([12]\d{3}-(0[1-9]|1[0-2])-(0[1-9]|[12]\d|3[01]))/" required/>
                        </datepicker>
                    </form-group>
                </div>
            </div>
            <div class="row">
                <div class="col-md-4">
                    <label class="control-label createproj-label-props">Completed Story Points:</label>
                </div>
                <div class="col-md-8">
                    <form-group input="completedstorypointscol2">
                        <input type="text" name="completedstorypointscol2" class="form-control" placeholder="Completed story points" numbers-only ng-model="usc.fetchdetails.sprintData.completedStoryPoints" />
                    </form-group>
                </div>
            </div>
            <div class="row">
                <div class="col-md-4">
                    <label class="control-label createproj-label-props">Completed Issue Count:</label>
                </div>
                <div class="col-md-8">
                    <form-group input="comittedissuecountcol2">
                        <input type="text" name="comittedissuecountcol2" class="form-control" placeholder="Completed issue count" ng-model="usc.fetchdetails.sprintData.completedIssueCount" numbers-only />
                    </form-group>
                </div>
            </div>
            <div class="row">
                <div class="col-md-4">
                </div>
                <div class="col-md-2">
                    <label class="control-label createproj-label-props" for="pwd">Low</label>
                </div>
                <div class="col-md-2">
                    <label class="control-label  createproj-label-props" for="pwd">Medium</label>
                </div>
                <div class="col-md-2">
                    <label class="control-label  createproj-label-props" for="pwd">High</label>
                </div>
                <div class="col-md-2">
                    <label class="control-label  createproj-label-props" for="pwd">Critical</label>
                </div>
            </div>
            <div class="row">
                <div class="col-md-4">
                    <label class="control-label  createproj-label-props" for="pwd">Defects Found</label>
                </div>
                <div class="col-md-2">
                    <form-group input="lowone">
                        <input type="text" name="lowone" class="form-control" placeholder="Low" ng-model="usc.fetchdetails.sprintData.defectsFound.severity[0].value" numbers-only />
                    </form-group>
                </div>
                <div class="col-md-2">
                    <form-group input="mediumone">
                        <input type="text" name="mediumone" class="form-control" placeholder="Medium" ng-model="usc.fetchdetails.sprintData.defectsFound.severity[1].value" numbers-only />
                    </form-group>
                </div>
                <div class="col-md-2">
                    <form-group input="highone">
                        <input type="text" name="highone" class="form-control" placeholder="High" ng-model="usc.fetchdetails.sprintData.defectsFound.severity[2].value" numbers-only />
                    </form-group>
                </div>
                <div class="col-md-2">
                    <form-group input="criticalone">
                        <input type="text" name="criticalone" class="form-control" placeholder="Critical" ng-model="usc.fetchdetails.sprintData.defectsFound.severity[3].value" numbers-only />
                    </form-group>
                </div>
            </div>
            <div class="row">
                <div class="col-md-4">
                    <label class="control-label createproj-label-props" for="pwd">Defects Resolved</label>
                </div>
                <div class="col-md-2">
                    <form-group input="Lowtwo">
                        <input type="text" name="Lowtwo" class="form-control" placeholder="Low" ng-model="usc.fetchdetails.sprintData.defectsResolved.severity[0].value" numbers-only />
                    </form-group>
                </div>
                <div class="col-md-2">
                    <form-group input="Mediumtwo">
                        <input type="text" name="Mediumtwo" class="form-control" placeholder="Medium" ng-model="usc.fetchdetails.sprintData.defectsResolved.severity[1].value" numbers-only />
                    </form-group>
                </div>
                <div class="col-md-2">
                    <form-group input="Hightwo">
                        <input type="text" name="Hightwo" class="form-control" placeholder="High" ng-model="usc.fetchdetails.sprintData.defectsResolved.severity[2].value" numbers-only />
                    </form-group>
                </div>
                <div class="col-md-2">
                    <form-group input="Criticaltwo">
                        <input type="text" name="Criticaltwo" class="form-control" placeholder="Critical" ng-model="usc.fetchdetails.sprintData.defectsResolved.severity[3].value" numbers-only />
                    </form-group>
                </div>
            </div>
            <div class="row">
                <div class="col-md-4">
                    <label class="control-label createproj-label-props" for="pwd">Defects Unresolved</label>
                </div>
                <div class="col-md-2">
                    <form-group input="Lowthree">
                        <input type="text" name="Lowthree" class="form-control" placeholder="Low" ng-model="usc.fetchdetails.sprintData.defectsUnresolved.severity[0].value" numbers-only />
                    </form-group>
                </div>
                <div class="col-md-2">
                    <form-group input="Mediumthree">
                        <input type="text" name="Mediumthree" class="form-control" placeholder="Medium" ng-model="usc.fetchdetails.sprintData.defectsUnresolved.severity[1].value" numbers-only />
                    </form-group>
                </div>
                <div class="col-md-2">
                    <form-group input="Highthree">
                        <input type="text" name="Highthree" class="form-control" placeholder="High" ng-model="usc.fetchdetails.sprintData.defectsUnresolved.severity[2].value" numbers-only />
                    </form-group>
                </div>
                <div class="col-md-2">
                    <form-group input="Criticalthree">
                        <input type="text" name="Criticalthree" class="form-control" placeholder="Critical" ng-model="usc.fetchdetails.sprintData.defectsUnresolved.severity[3].value" numbers-only />
                    </form-group>
                </div>
            </div>
            <div class="row">
                <div class="col-md-4">
                    <label class="control-label createproj-label-props" for="pwd">Sprint Defects Resolved</label>
                </div>
                <div class="col-md-2">
                    <form-group input="Lowfour">
                        <input type="text" name="Lowfour" class="form-control" placeholder="Low" ng-model="usc.fetchdetails.sprintData.sprintDefectsResolved.severity[0].value" numbers-only />
                    </form-group>
                </div>
                <div class="col-md-2">
                    <form-group input="Mediumfour">
                        <input type="text" name="Mediumfour" class="form-control" placeholder="Medium" ng-model="usc.fetchdetails.sprintData.sprintDefectsResolved.severity[1].value" numbers-only />
                    </form-group>
                </div>
                <div class="col-md-2">
                    <form-group input="Highfour">
                        <input type="text" name="Highfour" class="form-control" placeholder="High" ng-model="usc.fetchdetails.sprintData.sprintDefectsResolved.severity[2].value" numbers-only />
                    </form-group>
                </div>
                <div class="col-md-2">
                    <form-group input="Criticalfour">
                        <input type="text" name="Criticalfour" class="form-control" placeholder="Critical" ng-model="usc.fetchdetails.sprintData.sprintDefectsResolved.severity[3].value" numbers-only />
                    </form-group>
                </div>
            </div>
        </div>
        <form-group>
            <div style="padding-left: 12px;">
                <button type="submit" class="btn btn-info green-btn-props project-map-add-btn" style="padding-top: 5px;margin-top: 50px;width: 13%;">Update</button>
                <button type="button" class="btn btn-default white-cancel-btn" style="padding-top: 3px;margin-left: 20px;margin-top: 44px;width: 13% !important;" ng-click="$close()">Cancel</button>
            </div>
        </form-group>
    </form>
</widget-modal>
