<div class="widget large-devic-res" style="border-top: 1px solid #d6d6d6">
    <div class="widget-sub-head" style="color:black;text-shadow:none;padding: 20px 0px 20px 0px;">
        LATEST BUILDS
    </div>
    <div class="widget-body latest-builds" style="color: black;
    text-shadow: none">
        <div class="dash-row clickable" ng-repeat="build in buildView.recentBuilds"
             ng-click="buildView.detail(build)">
            <span ng-if="build.status=='success'" dash-status='ok'></span>
            <span ng-if="build.status!='success' && build.status != 'inprogress'" dash-status='alert'></span>
            <span ng-if="build.status=='inprogress'" class="fa fa-refresh fa-spin product-text-active"></span>
            <span class="build-number">{{::build.number}}</span>
            <span class="text-standard-date">{{::build.endTime | fromNow}}</span>
            <span class="build-chevron pull-right fa fa-lg fa-angle-right"></span>
        </div>
    </div>
</div>
