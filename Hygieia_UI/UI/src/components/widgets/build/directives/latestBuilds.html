<div class="col-md-12" style="padding-left: 0px;padding-right: 0px;">
    <div class="col-md-6 dash-row clickable" ng-repeat="build in buildView.recentBuilds"
             ng-click="buildView.detail(build)" style="padding-left: 0px;padding-right: 0px;padding-top: 10px;">
             <span ng-if="build.status=='success'" dash-status='ok'></span>
            <span ng-if="build.status!='success' && build.status != 'inprogress'" dash-status='alert'></span>
            <span ng-if="build.status=='inprogress'" class="fa fa-refresh fa-spin product-text-active"></span>
            <span style="font-weight: 500">{{::build.number}}</span>
            <span class="text-standard-date ago-test-pros">{{::build.endTime | fromNow}}</span>
            <span class="build-chevron pull-right"><img src="assets/images/arrow_right.png"></span>
             </div>

</div>
    </div>
</div>
