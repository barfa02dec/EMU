<div class="widget total-builds-container">
    <div class="widget-sub-head total-builds-sub-head">
        Total Builds
    </div>
    <div class="widget-body total-builds-body" fit-text=".build-summary-count > span" fit-text-max="40">
        <div class="row total-builds-row">
            <div class="col-xs-4 total-builds-col-one">
                <div class="build-summary-count">
                    <div class="total-builds-text-props total-builds-val-one">{{buildView.totalBuildsYesterday}}</div>
                </div>
                <div class="total-builds-label-props">TODAY</div>
            </div>
            <div class="col-xs-4 total-builds-col-two">
                <div class="build-summary-count">
                    <div class="total-builds-text-props total-builds-val-two">{{buildView.totalBuildsLastWeek}}</div>
                </div>
                <div class="total-builds-label-props">LAST 7 DAYS</div>
            </div>
            <div class="col-xs-4 total-builds-col-three">
                <div class="build-summary-count">
                    <div class="total-builds-text-props total-builds-val-three">{{buildView.totalBuildsLastMonth}}</div>
                </div>
                <div class="total-builds-label-props">LAST 14 DAYS</div>
            </div>
        </div>
    </div>
</div>
