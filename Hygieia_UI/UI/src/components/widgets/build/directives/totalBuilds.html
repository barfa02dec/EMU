<div class="widget" style="height:180px;border-right: 1px solid #d6d6d6">
    <div class="widget-sub-head" style="color:black;padding:10px;text-shadow:none;text-shadow:none;">
        Total Builds
    </div>
    <div class="widget-body" fit-text=".build-summary-count > span" fit-text-max="40" style="color:black;padding:10px;text-shadow:none;">
        <div class="row">
            <div class="col-xs-4">
                <div class="build-summary-count">
                    <span>{{buildView.totalBuildsYesterday}}</span>
                </div>
                <div class="build-summary-type">Today</div>
            </div>
            <div class="col-xs-4">
                <div class="build-summary-count">
                    <span>{{buildView.totalBuildsLastWeek}}</span>
                </div>
                <div class="build-summary-type">Last<br/>7 Days</div>
            </div>
            <div class="col-xs-4">
                <div class="build-summary-count">
                    <span>{{buildView.totalBuildsLastMonth}}</span>
                </div>
                <div class="build-summary-type">Last<br/>14 Days</div>
            </div>
        </div>
    </div>
</div>
