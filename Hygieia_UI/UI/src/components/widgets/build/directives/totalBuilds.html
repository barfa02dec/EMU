<div class="widget" style="border-top: 1px solid #d6d6d6;border-radius:0px;">
    <div class="widget-sub-head" style="color:black;padding:10px;text-shadow:none;text-shadow:none;padding-top: 20px">
        Total Builds
    </div>
    <div class="widget-body" fit-text=".build-summary-count > span" fit-text-max="40" style="color:black;padding:10px;text-shadow:none;">
        <div class="row" style="padding-top: 4%;">
            <div class="col-xs-4">
                <div class="build-summary-count">
                    <div class="total-builds-text-props">{{buildView.totalBuildsYesterday}}</div>
                </div>
                <div class="total-builds-label-props">TODAY</div>
            </div>
            <div class="col-xs-4">
                <div class="build-summary-count">
                    <div style="margin-left: 7px;" class="total-builds-text-props">{{buildView.totalBuildsLastWeek}}</div>
                </div>
                <div class="total-builds-label-props">LAST 7 DAYS</div>
            </div>
            <div class="col-xs-4">
                <div class="build-summary-count">
                    <div style="margin-left: 15px;" class="total-builds-text-props">{{buildView.totalBuildsLastMonth}}</div>
                </div>
                <div class="total-builds-label-props">LAST 14 DAYS</div>
            </div>
        </div>
    </div>
</div>
